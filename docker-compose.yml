version: '3.7'
services:
  jenkins:
    image: 'jenkinsci/blueocean:latest'
    privileged: true
    user: root
    ports:
      - 8081:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - ../jenkins-data:/var/jenkins_home \
      - ../npm-cache:/root/.npm \
      - ../cypress-cache:/root/.cache \
      - ../var/run/docker.sock:/var/run/docker.sock \
      